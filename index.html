<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado por transposición </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-dark">
        <h1 class="text-center text-light h4 py-3 fw-light">
            Cifrado por transposición 
        </h1>
    </header>

    <main class="container mt-5">
        <div class="row m-0">
            <div class="col form-floating">
                <textarea 
                    class="form-control" 
                    placeholder="Leave a comment here" 
                    id="text"></textarea>

                <label class="ps-4" for="text">
                    Texto a cifrar
                </label>
            </div>
            <div class="row m-0 my-3 justify-content-between align-items-end">
                <div class="col-md-6 p-0 pe-2">
                    <label 
                        for="key" 
                        class="form-label">
                        Clave
                    </label>
                    <input 
                        class="form-control" 
                        type="text" id="key"
                        placeholder="Clave" 
                    >
                </div>
                <div class="col-md-6 p-0 ps-2">
                    <button 
                        class="btn btn-secondary w-100" 
                        id="btn_encrypt"
                    >
                        Cifrar
                    </button>
                </div>
            </div>
            <div class="col-12 form-floating mb-3">
                <textarea 
                    class="form-control" 
                    placeholder="Texto encriptado" 
                    id="ciphered"></textarea>
                <label class="ps-4" for="ciphered">
                    Texto cifrado
                </label>
            </div>
            <div class="row m-0 my-3 justify-content-end align-items-end">
                <div class="col-md-6 p-0 ps-2">
                    <button id="btn_decrypt" class="btn btn-secondary w-100">Descifrar</button>
                </div>
            </div>

            <div class="col-12 form-floating">
                <textarea 
                    class="form-control" 
                    placeholder="Texto descifrado" 
                id="deciphered"></textarea>
                <label class="ps-4" for="decrypted">
                    Texto descifrado
                </label>
            </div>
        </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
    <script src="js/index.js"></script>
</body>
</html>
